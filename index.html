<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app_container">
        <div class="title"><h1><span>Herbie's </span> <span>Stopwatch</span></h1></div>
        <div class="readings" id="readings">
            <span id="seconds">00</span><span>:</span><span id="tens">00</span> </div>
        <div class="buttons">
            <div class="start" id="start">Start</div>
            <div class="stop" id="stop">Stop</div>
            <div class="reset" id="reset">Reset</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
